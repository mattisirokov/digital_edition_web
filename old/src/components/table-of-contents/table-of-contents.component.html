<ion-list>
    <ion-item *ngIf="showIntroduction">
      <p class="justLevel" (click)="openIntroduction()">{{ "Read.Introduction.Title" | translate }}</p>
    </ion-item>
    <ion-item *ngFor="let item of tocItems; let i = index;" (click)="openTocItem(item)">
      <p class="{{(item.isIndented)?'indented':((item.isHighLevel)?'highLevel':'justLevel')}}">{{item.title}}</p>
    </ion-item>
