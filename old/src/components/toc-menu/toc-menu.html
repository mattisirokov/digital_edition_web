<ion-list *ngIf="menuStack">
    <ng-container *ngFor="let item of menuStack[menuStack.length -1] | orderBy: 'id' ; let i = index;">
      <ion-item *ngIf="item.children" (click)="drillDown(item)" detail-push>
        <p>
          {{item.title}}
        </p>
        <ion-icon name="ios-arrow-forward" item-right small></ion-icon>
      </ion-item>
      <ion-item *ngIf="!item.children" (click)="open(item)" class="item === currentItem ? 'selected': ''">
        <p>
          {{item.title}}
        </p>
      </ion-item>
    </ng-container>
  </ion-list>
