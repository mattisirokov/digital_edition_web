<ion-buttons left>
  <button ion-button icon-only (click)="enable()" class="enable">
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button icon-only (click)="disable()" class="disable">
      <ion-icon name="md-arrow-dropleft"></ion-icon>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
</ion-buttons>
