  Ionic pages and navigation.

<ion-header>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
          {{"MobilePages.header" | translate }}
        </ion-list-header>
        <ion-item *ngIf="genericSettingsService.show('TOC.Read')" (click)="openPage('/publications')">
          <p>{{ 'TOC.Read' | translate }}</p>
        </ion-item>
        <ng-container *ngIf="genericSettingsService.show('TOC.PersonSearch')">
          <ion-item *ngFor="let ps of personSearchTypes" menuClose detail-push (click)="openPersonSearchPage(ps)">
            <p>{{ps.translation | translate }}</p>
          </ion-item>
        </ng-container>
        <ion-item *ngIf="genericSettingsService.show('TOC.PlaceSearch')" (click)="openPage('/places')">
          <p>{{ 'TOC.PlaceSearch' | translate }}</p>
        </ion-item>
        <ion-item *ngIf="genericSettingsService.show('TOC.TagSearch')" (click)="openPage('/tags')">
          <p>{{ 'TOC.TagSearch' | translate }}</p>
        </ion-item>
      </ion-list>
</ion-content>
