<ion-header>
  <ion-toolbar color="secondary" class="secondary">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="userSettingsService.isDesktop() || userSettingsService.isTablet()">
      <ion-row>
        <ion-col *ngFor="let facsimileCollection of facsimileCollections" col-md-4 col-sm-6 col-lg-3>
          <ion-card (click)="openFacsimileCollection(facsimileCollection)">
            <img alt="facsimile" [src]="facsimileCollection.thumbnail">
            <ion-item>
              <h2>{{facsimileCollection.title}}&nbsp;</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="userSettingsService.isMobile()">
      <ion-list>
        <ion-item *ngFor="let facsimileCollection of facsimileCollections" (click)="openFacsimileCollection(facsimileCollection)">
          <ion-thumbnail item-left>
            <img alt="facsimile" [src]="facsimileCollection.thumbnail">
          </ion-thumbnail>
          <h2>{{facsimileCollection.title}}</h2>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
