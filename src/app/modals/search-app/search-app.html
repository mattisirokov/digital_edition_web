<ion-header>
  <ion-segment [(ngModel)]="show" color="primary">
    <ion-segment-button value="simple" class="segment-header first">
      {{ "SearchApp.simpleSearch" | translate }}
    </ion-segment-button>
    <ion-segment-button value="close" (click)="cancel()" class="close-icon">
      <ion-icon class="close-button" name="close"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="show">
    <div *ngSwitchCase="'simple'">
      <simple-search></simple-search>
    </div>
  </div>
</ion-content>
