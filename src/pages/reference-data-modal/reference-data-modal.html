<ion-header>
  <ion-navbar>
    <ion-title>{{'Reference.title' | translate }}</ion-title>
    <ion-buttons end>
      <button class="close-button" ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col>
    <ion-card>
      <ion-card-header>
        <label class="header">{{"Reference.thisPage" | translate}}</label>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <div class="urn" *ngIf="referenceData['urn']"><a target="_blank" href="{{ 'https://urn.fi/' + referenceData['urn']}}">{{'https://urn.fi/' + referenceData['urn']}}</a></div>
          <div class="urn" *ngIf="!referenceData['urn']">{{(('Reference.missing' | translate)==('Reference.missing'))?'-':'Reference.missing' | translate}}</div>
        </ion-item>
        <ion-item *ngIf="referenceData['reference_text']">
            <label>{{'Reference.established' | translate}}:</label>
            <div class="urn" [innerHTML]="referenceData['reference_text'] + ' ' + referenceData['urn']">...</div>
        </ion-item>
        <ion-item *ngIf="referenceData['intro_reference_text']">
            <label>{{'Reference.intro' | translate}}:</label>
            <div class="urn" [innerHTML]="referenceData['intro_reference_text']">...z</div>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-content>
