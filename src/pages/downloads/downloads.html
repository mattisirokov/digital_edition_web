<ion-header>
    <ion-navbar color="secondary" class="secondary" showWhen="core, tablet">
      <ion-title>
          {{ "Tabs.Read" | translate }}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="showPopover($event)">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-col>
        <ion-card class="downloads-content">
          <ion-card-header>
            <ion-item class="downloads-header">
                <ion-label>Downloads</ion-label>
                <button ion-button outline item-end (click)="clearAll()">Delete All</button>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item text-wrap style="margin-top: 10px;" *ngFor="let d of downloads">
                <ion-label *ngIf="d.type == 'publication'">{{d.value}}</ion-label>
                <ion-label *ngIf="d.type == 'search'">{{d.key}}</ion-label>
                <button (click)="delete(d)" class="remove" item-end><ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon></button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

</ion-content>
