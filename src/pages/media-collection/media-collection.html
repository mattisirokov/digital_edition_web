<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{mediaTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{mediaTitle}}</h1>
  <p>{{mediaDescription}}</p>
  <ion-grid *ngIf="userSettingsService.isDesktop() || userSettingsService.isTablet()">
    <ion-row>
      <ion-col *ngFor="let image of mediaCollection; index as i" col-md-4 col-sm-12 col-lg-3>
        <ion-card (click)="openImage(i)">
          <div [ngClass]="{'remove-scan-details' : removeScanDetails > 0}">
            <img src="{{apiEndPoint}}/{{projectMachineName}}/gallery/get/{{mediaCollectionId}}/{{asThumb(image.front)}}"/>
          </div>
          <ion-card-content>
            <div *ngIf="image.description" class="img-desc">
              {{image.description}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
