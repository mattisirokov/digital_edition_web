<div class="illustrations-modal-wrapper">
  <ion-header>
    <ion-toolbar>
      <button style="display: inline-block;" float-end ion-fab mini (click)="cancel()">
        <ion-icon name="close" class="close_button"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <div class="illustrations-image">
      <img src="{{image}}" alt="">
    </div>
  </ion-content>
</div>
