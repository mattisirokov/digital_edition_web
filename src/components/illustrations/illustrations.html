<button ion-button (click)="this.viewAll = !this.viewAll">Visa alla</button>
<div *ngIf="viewAll">
  <div *ngFor="let image of images" style="margin: 10px 0;">
    <img src="{{ image }}" (click)="zoomImage(image)" alt="illustration">
    <p (click)="scrollToPlaceInText(image)">Gå till position i lästext</p>
  </div>
</div>
