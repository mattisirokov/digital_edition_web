<ng-container *ngIf="images.length > 0; then illustrations; else none"></ng-container>

<ng-template #illustrations>
  <button ion-button (click)="toggleViewAll()">{{"Read.Illustrations.Showall" | translate}}</button>
  <div *ngIf="viewAll || showOne">
    <div class="illustration-image-wrapper" *ngFor="let image of images">
      <img alt="illustration" src="{{ image.src }}" (click)="zoomImage(image.src)" alt="illustration" [ngClass]="image.class?image.class:''">
      <button class="scroll-to-illustration-button" ion-button icon-start (click)="scrollToPositionInText(image.src)">
        <ion-icon name="image"></ion-icon>
        {{"Read.Illustrations.Goto" | translate}}
      </button>
    </div>
  </div>
</ng-template>

<ng-template #none>
  <div class="tei" [ngClass]="(readPopoverService.fontsize==0)?'xsmallFontSize':(readPopoverService.fontsize==1)?'smallFontSize':(readPopoverService.fontsize==2)?'mediumFontSize':(readPopoverService.fontsize==3)?'largeFontSize':'xlargeFontSize'">
    {{"Read.Illustrations.Nothing" | translate}}
  </div>
</ng-template>
