<br><br>
<div *ngIf="layoutType == 'auto' && show">
  <ion-grid *ngIf="userSettingsService.isDesktop() && !userSettingsService.isTablet()">
      <ion-row>
        <ion-col style="display: flex;justify-content: center;" *ngFor="let edition of childrenPdfs" menuClose col-md-4 col-sm-6 col-lg-3 (click)="showPDF(edition)">
            <ion-card class="digital-edition" style="padding: 20px; margin: 20px; position: relative; background-color: white;">
                <ion-card-header>
                    <img src="{{edition.thumbnail}}">
                    <ion-icon (click)="downloadPDF($event, edition)" class="download" name="cloud-download"></ion-icon>
                </ion-card-header>
                <ion-card-content style="padding-top: 35px;">
                    <div class="title-area" style="background-color: white; text-align: center;">
                        <h2>{{edition.title}}</h2>
                        <!--<p>ShortText</p>-->
                    </div>
                    <ion-fab class="select-edition" bottom center style="padding-bottom: 15px; background-color: white;">
                        <div (click)="downloadPDF($event, edition)">
                            {{"Read.DownloadPDF" | translate }}
                        </div>
                    </ion-fab>
                </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid *ngIf="userSettingsService.isTablet()">
      <ion-row>
        <ion-col style="display: flex;justify-content: center;" *ngFor="let edition of childrenPdfs" menuClose (click)="showPDF(edition)" col-md-6>
          <ion-card class="digital-edition" style="padding: 20px; margin: 20px; position: relative; background-color: white;">
              <ion-card-header>
                <img src="{{edition.thumbnail}}">
              </ion-card-header>
              <ion-card-content style="padding-top: 35px;">
                  <div style="background-color: white; text-align: center;">
                    <h2>{{edition.title}}</h2>
                    <!--<p>ShortText</p>-->
                  </div>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid *ngIf="userSettingsService.isMobile() && !userSettingsService.isTablet()" class="grid-mobile">
    <ion-row>
        <ion-col class="col-mobile">
            <ion-list>
                <ion-item *ngFor="let edition of childrenPdfs" menuClose (click)="showPDF(edition)">
                <ion-thumbnail item-left>
                  <img src="{{edition.thumbnail}}">
                </ion-thumbnail>
                <h2>{{edition.title}}</h2>
                <!--<p>ShortText</p>-->
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div *ngIf="layoutType == 'grid' && show">
    <ion-grid>
        <ion-row>
            <ion-col style="display: flex;
            justify-content: center;" *ngFor="let edition of childrenPdfs" menuClose (click)="downloadPDF($event, edition)" col-sm-6 col-sm-3>
              <ion-card class="digital-edition" style="padding: 20px; margin: 20px; position: relative;">
                  <ion-card-header>
                    <img src="{{edition.thumbnail}}">
                  </ion-card-header>
                  <ion-card-content style="padding-top: 35px;">
                      <div style="background-color: white; text-align: center;">
                        <h2>{{edition.title}}</h2>
                        <!--<p>ShortText</p>-->
                      </div>
                  </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
    </ion-grid>
</div>
