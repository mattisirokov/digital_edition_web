<ion-spinner *ngIf="textLoading" class="loading" name="crescent"></ion-spinner>
<div class="tab-container">
  <div *ngFor="let variation of variations; let i = index" (click)="changeVariation(variation)" [ngClass]="(selectedVariation === variation)?'first-tab':'tab'">
    {{variation.name}}
    <div [ngClass]="(selectedVariation === variation)?'open-in-tab':'open-in-tab-hidden'" (click)="openNewVar($event, variation)">{{"Read.OpenInTab" | translate}}</div>
  </div>
</div>

<div class="variant-select-wrapper">
    
  <h3 [innerHTML]="selectedVariation.name"></h3>
  <button ion-button (click)="selectVariation()">Välj variant</button>

<ion-item>
  <ion-select placeholder="Välj variant">
    <ion-option *ngFor="let variation of variations; let i = index" (ionSelect)="changeVariation(variation)" [selected]="variation == selectedVariation">{{variation.name}}</ion-option>
  </ion-select>
</ion-item>
-->
</div>

<div class="tei" [innerHTML]="text"
[class.show_comments]="readPopoverService.show.comments"
[class.show_personInfo]="readPopoverService.show.personInfo"
[class.show_abbreviations]="readPopoverService.show.abbreviations"
[class.show_workInfo]="readPopoverService.show.workInfo"
[class.show_pageNumbering]="readPopoverService.show.pageNumbering"
[class.show_pageBreakOriginal]="readPopoverService.show.pageBreakOriginal"
[class.show_pageBreakEdition]="readPopoverService.show.pageBreakEdition"
[ngClass]="(readPopoverService.fontsize==0)?'xsmallFontSize':(readPopoverService.fontsize==1)?'smallFontSize':(readPopoverService.fontsize==2)?'mediumFontSize':(readPopoverService.fontsize==3)?'largeFontSize':'xlargeFontSize'"
></div>
